<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor Test</title>
<link rel="stylesheet" href="external/xterm.js/xterm.css" media="screen" />
<link rel="stylesheet" href="css/main.css" media="screen" />
</head>
<body>

<div class="workspace">
    <div class="header">
        <div class="padding">
            <a href="#" class="button" id="run">Run</a>
            <a href="#" class="button button-primary" id="save">Save</a>
        </div>
    </div>
    <div class="left-pane">
        <div id="editor" class="editor"></div>
    </div>
    <div id="resizer" class="resizer"></div>
    <div class="right-pane">
        <div class="top-right-area">
            <canvas id="output" class="output" width=320 height=240></canvas>
        </div>
        <div class="bottom-right-area">
            <div id="terminal-container" class="terminal-container">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="padding">
        Footer bar
    </div>
</div>

<!--
<script src="external/xterm.js/xterm.js"></script>

-->

<script src="external/ace/ace-src-min-noconflict.js"></script>
<script src="external/ace/theme-twilight.js"></script>
<script src="external/ace/mode-lua.js"></script>

<script src="external/babel/babel-core-5.8.34-browser.min.js"></script>

<script src="dist/main_bundle.js"></script>

<script src="external/starlight/runtime.js"></script>
<script src="external/starlight/parser.js"></script>
<!--
<script src="external/starlight/starlight.js"></script>
-->
<script src="dist/test.lua.js"></script>

</body>
</html>
