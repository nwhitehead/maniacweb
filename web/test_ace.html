<!DOCTYPE html>
<html lang="en">
<head>
<title>Editor Test</title>
<link rel="stylesheet" href="external/pure-0.6.0/base-min.css" />
<link rel="stylesheet" href="external/pure-0.6.0/pure.min.css" />
<link rel="stylesheet" href="external/pure-0.6.0/grids-responsive-min.css" />
<link rel="stylesheet" href="external/xterm.js/xterm.css" />
<style type="text/css" media="screen">
    .pure-g > div {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .l-box {
        padding: 1em;
    }
	.view {
		height: 200px;
	}

	#gloutput {
		background-color: #dff;
	}
	#editor {
		font-size: 14px;
		height: 300px;
		border: solid 1px #000;
	}
	.marked {
		background-color: #f00;
	}
	#terminal-container {
		background-color: #111;
		color: #fafafa;
		font-size: 85%;
		height: 250px;
	}
</style>
<script src="external/xterm.js/xterm.js"></script>
<script src="external/xterm.js/fit.js"></script>
</head>
<body>

<div class="pure-g" style="height:300px;">
	<div class="pure-u-1-2">
		<canvas id="gloutput" class="pure-u-1-1" width=640 height=480></canvas>
	</div>
	<div class="pure-u-1-2">
		<div id="terminal-container">
		</div>
	</div>
</div>

<div class="dev">
	<div id="editor">local inspect = require('inspect')
	local v = {x=5, y={}}
	print(inspect(v))
	</div>
</div>

<div>
	<a class="pure-button">Button</a>
</div>

<script src="external/ace/ace-src-min-noconflict.js"></script>
<script src="external/ace/theme-chrome.js"></script>
<script src="external/ace/theme-textmate.js"></script>
<script src="external/ace/mode-lua.js"></script>
<script src="js/Console.js"></script>
<script>
	var editor =  ace.edit("editor");
	editor.setTheme("ace/theme/chrome");
	editor.getSession().setMode("ace/mode/lua");
	var version = "0.0.1";
	var msg = 
		"\x1b[35;1mManiacWebSDK Console\r\n" +
		"\x1b[0;35m~~~~~~~~~~~~~~~~~~~~\x1b[0m\r\n" +
		"\x1b[0;35mCopyright 2016 Nathan Whitehead and others\r\n\r\n";
	var console = Console.create('terminal-container', {
		banner: msg,
		responder: function (input, term) {
			var resp = input + "\r\n";
			term.write(resp);
		},
	});


</script>
</body>
</html>
