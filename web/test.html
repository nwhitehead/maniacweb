<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Editor Test</title>
<style>body { background: #000; }</style>
</head>
<body>

<div class="workspace">
    <div class="header">
        <div class="padding">
            <a href="#" class="button" id="run">Run</a>
            <a href="#" class="button button-primary" id="save">Save</a>
        </div>
    </div>
    <div class="left-pane">
        <div id="editor" class="editor"></div>
    </div>
    <div id="resizer" class="resizer"></div>
    <div class="right-pane">
        <div class="top-right-area">
            <canvas id="output" class="output" width=320 height=240></canvas>
        </div>
        <div class="bottom-right-area">
            <div id="terminal-container" class="terminal-container">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="padding">
        Lua in the browser.
    </div>
</div>

<script src="dist/main.js"></script>

</body>
</html>
